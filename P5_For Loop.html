<!DOCTYPE html>
<html>


<head>
<title>For loop</title>
</head>

<body>
<h1>This is A For Loop</h1>
<h3>In this project I am going to use a for loop and print Hello World 10 times.</h3>

<script>

start();
function start() {

	for (i = 0; i < 10; i++) {
		document.write("Hello World");	
		document.write("<br>");		
		document.write("<br>");	

}


}


</script>


</body>


</html>
