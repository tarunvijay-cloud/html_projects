<script>




  function add(x,y) {
    var sum = parseInt(x) + parseInt(y);
   
   
   
   document.write("Addition = " + (sum));

  }
 
 
 
 
 
 
 
  function subtract(a,b) {
    var subtract = parseInt(a) - parseInt(b);
   
   
   
   document.write("Subtraction = " + (subtract));

  }
 
 
 
 
 
 
 
 
 
 
 
  function multiply(z,v) {
    var multiply = parseInt(z) * parseInt(v);

   
   
   document.write("Multiplication = " + (multiply));

  }
 
 
 
 
 
 
 
 
 
 
  function divide(j,k) {
    var divide = parseInt(j) / parseInt(k);
   
   
   
   document.write("Division = " + (divide));

  }
 
 
 

 
 
 
 
 
 
 
</script>
